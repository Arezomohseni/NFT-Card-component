<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="nft">
    <div class="img">
      <div class="layer">
        <img src="./images/icon-view.svg" alt="" srcset="">
      </div>
    </div>

    <div class="text">
      <h3>Eqilibrium #3429</h3>
      <p style="color: hsl(215, 51%, 70%); font-size: 18px;">Our Equilibrium collection promotes <br>balance and calm.
      </p>
      <div class="leftright">
        <div class="left">
          <div class="eth"> </div>
          <div class="num">0.241 ETH</div>
        </div>
        <div class="right">
          <div class="clock"></div>
          <div class="textt" style="color:hsl(215, 51%, 70%);">3 days left
          </div>
        </div>
      </div>
    </div>

    <footer>
      <button></button>
      <div class="para "> Creation of
        <b class="name">Jules Wyvern</b>
      </div>
    </footer>
  </div>



</body>

</html>
